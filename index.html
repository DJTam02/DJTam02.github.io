    <script type="text/javascript">
        const els = document.getElementsByClassName("img-wrapper");
        const adjustWidth = () => {
            const styleProps = ["width", "height"];
            const elementProps = ["clientHeight", "clientWidth"];
            const propsIndex = window.innerWidth > 1100 ? 0 : 1;
            for (let i = 0; i < els.length; i++) {
                els[i].style[styleProps[1 - propsIndex]] = "";
                els[i].style[styleProps[propsIndex]] = els[i][elementProps[propsIndex]] + "px";
            }
        };

        const fixWidth = () => {
            setTimeout(adjustWidth, 1000);
        };

        adjustWidth();
    </script>
